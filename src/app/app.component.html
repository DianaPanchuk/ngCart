<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>Add Item to Cart:</h2>
      <form [formGroup]="cartFrom" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="name"
                 formControlName="name">
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="price"
            formControlName="price">
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="amount"
                 formControlName="amount">
        </div>
        <button class="btn btn-success"
                type="submit"
                [disabled]="!cartFrom.valid">Add Item</button>
      </form>
    </div>
    <div class="col-sm-offset-1 col-sm-7">
        <h2>Cart:</h2>
        <table class="table">
          <thead>
            <tr>
              <td>Name</td>
              <td>Price</td>
              <td>Amount</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <td>{{item.amount}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
